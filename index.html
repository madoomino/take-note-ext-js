<!DOCTYPE html>
<html>
  <head>
    <title>Quick Note Taker</title>
    <style>
      body {
        width: 350px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 15px;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #2c3e50;
        font-size: 1.5em;
        margin-bottom: 15px;
        text-align: center;
      }
      .note-input {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        font-size: 14px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      h3 {
        color: #2c3e50;
        margin-top: 20px;
        font-size: 1.2em;
        align-self: flex-start;
      }
      .notes-list {
        list-style-type: none;
        padding: 0;
        width: 100%;
      }
      .note-item {
        background-color: white;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .note-item strong {
        color: #2c3e50;
        font-size: 16px;
      }
      .note-item p {
        margin: 5px 0;
        color: #34495e;
      }
      .note-item a {
        color: #3498db;
        text-decoration: none;
        word-break: break-all;
      }
      .note-item small {
        color: #7f8c8d;
        font-size: 12px;
      }
      .note-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 5px;
      }
      .note-actions button {
        width: auto;
        padding: 5px 10px;
        margin-left: 5px;
        font-size: 12px;
      }
      .edit-input {
        width: 100%;
        margin-top: 5px;
        padding: 5px;
        border: 1px solid #bdc3c7;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Quick Note Taker</h1>
    <textarea
      id="note-input"
      class="note-input"
      placeholder="Enter your note here..."
    ></textarea>
    <button id="save-note">Save Note</button>
    <h3>Saved Notes:</h3>
    <ul id="notes-list" class="notes-list"></ul>
    <script src="main.js"></script>
  </body>
</html>
